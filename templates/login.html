{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dino — Iniciar sesión</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
  <div class="encuesta-container">
    <h2>Iniciar sesión</h2>
    {% if messages %}
      {% for message in messages %}
        <p style="color: red;">{{ message }}</p>
      {% endfor %}
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <label for="username">Usuario o correo electrónico:</label>
      <input type="text" name="username" required placeholder="Ingresa tu usuario o correo electrónico">

      <label for="password">Contraseña:</label>
      <input type="password" name="password" required placeholder="Ingresa tu contraseña">

      <button type="submit">Ingresar</button>
    </form>

    <!-- ENLACE A REGISTRO -->
    <p style="margin-top: 18px; text-align: center; color: #000000;">
      ¿Aún no tienes cuenta?
      <a style="color: #36965e" href="{% url 'registro_cliente' %}">Regístrate aquí</a>
    </p>
  </div>
</body>
</html>
