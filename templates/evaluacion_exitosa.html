<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Evaluación enviada</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e6f2e6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #2f4f2f;
        }

        .container {
            background: #ffffff;
            border-radius: 14px;
            box-shadow: 0 8px 25px rgba(46, 117, 46, 0.3);
            padding: 40px 50px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #2a452a;
            text-shadow: 1px 1px 2px rgba(107, 142, 107, 0.4);
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #444;
        }

        a.button {
            display: inline-block;
            background: linear-gradient(135deg, #4caf50, #388e3c);
            color: white;
            text-decoration: none;
            padding: 14px 30px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.4);
            transition: all 0.3s ease;
        }

        a.button:hover {
            background: linear-gradient(135deg, #388e3c, #2e7d32);
            box-shadow: 0 8px 18px rgba(56, 142, 60, 0.7);
            transform: scale(1.05);
        }

        .checkmark {
            font-size: 4rem;
            color: #4caf50;
            margin-bottom: 20px;
            animation: pop 0.5s ease;
        }

        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">✅</div>
        <h1>¡Gracias por completar tu autoevaluación!</h1>
        <p>Tu evaluación ha sido registrada correctamente. ¡Buen trabajo!</p>
        <a href="{% url 'realizar_autoevaluacion' %}" class="button">Volver a la autoevaluación</a>
    </div>
</body>
</html>
