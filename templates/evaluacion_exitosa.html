<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Evaluación enviada</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #dfffd6, #f5ffe1);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #2f4f2f;
        }

        .container {
            background: #ffffff;
            border-radius: 18px;
            box-shadow: 0 10px 35px rgba(46, 117, 46, 0.3);
            padding: 45px 55px;
            text-align: center;
            max-width: 550px;
            width: 90%;
            border-top: 10px solid #cddc39;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: -40px;
            right: -40px;
            background: radial-gradient(circle, #cddc39 10%, transparent 11%);
            width: 160px;
            height: 160px;
            opacity: 0.3;
        }

        h1 {
            font-size: 2.3rem;
            margin-bottom: 18px;
            color: #33691e;
            text-shadow: 1px 1px 3px rgba(107, 142, 107, 0.3);
        }

        p {
            font-size: 1.15rem;
            margin-bottom: 32px;
            color: #444;
        }

        a.button {
            display: inline-block;
            background: linear-gradient(135deg, #8bc34a, #689f38);
            color: white;
            text-decoration: none;
            padding: 14px 35px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 8px 20px rgba(139, 195, 74, 0.4);
            transition: all 0.3s ease;
        }

        a.button:hover {
            background: linear-gradient(135deg, #689f38, #558b2f);
            box-shadow: 0 10px 25px rgba(104, 159, 56, 0.6);
            transform: scale(1.05);
        }

        .checkmark {
            font-size: 4.2rem;
            color: #4caf50;
            margin-bottom: 20px;
            animation: pop 0.5s ease;
        }

        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">✅</div>
        <h1>¡Gracias por completar tu autoevaluación!</h1>
        <p>Tu evaluación ha sido registrada correctamente. ¡Buen trabajo!</p>
        <a href="{% url 'admin_dashboard' %}" class="button">Volver al panel de administración</a>
    </div>
</body>
</html>
