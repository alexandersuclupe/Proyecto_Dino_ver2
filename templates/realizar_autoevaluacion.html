<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dino — Autoevaluación</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e8f5e9, #f1f8e9);
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 40px 45px;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 35px;
      font-size: 2rem;
      text-shadow: 1px 1px 2px rgba(46, 125, 50, 0.2);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #c8e6c9;
      text-align: center;
      padding: 12px 8px;
    }

    th {
      background: linear-gradient(135deg, #43a047, #2e7d32);
      color: white;
      font-size: 1rem;
    }

    td:first-child {
      text-align: left;
      font-weight: 500;
      background-color: #f1f8e9;
      color: #2e7d32;
    }

    input[type="radio"] {
      transform: scale(1.4);
      accent-color: #388e3c;
      cursor: pointer;
    }

    .progress-container {
      background-color: #dcedc8;
      border-radius: 10px;
      overflow: hidden;
      height: 24px;
      margin-bottom: 30px;
      position: relative;
    }

    .progress-bar {
      background-color: #4caf50;
      height: 100%;
      width: 0%;
      transition: width 0.3s ease;
    }

    .progress-left-text, .progress-right-text {
      position: absolute;
      top: 3px;
      font-size: 13px;
      font-weight: bold;
      color: #33691e;
    }

    .progress-left-text {
      left: 10px;
    }

    .progress-right-text {
      right: 10px;
    }

    .button-group {
      margin-top: 35px;
      display: flex;
      justify-content: space-between;
    }

    button, .back-button {
      padding: 14px 26px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      color: white;
      background: linear-gradient(135deg, #66bb6a, #388e3c);
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
    }

    button:hover, .back-button:hover {
      background: linear-gradient(135deg, #388e3c, #2e7d32);
      transform: scale(1.03);
      box-shadow: 0 6px 18px rgba(56, 142, 60, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Autoevaluación de {{ trabajador.get_full_name|default:trabajador.username }}</h1>

    <!-- Barra de progreso -->
    <div class="progress-container">
      <span class="progress-left-text" id="progress-text"></span>
      <div class="progress-bar" id="progress-bar"></div>
      <span class="progress-right-text" id="progress-percent"></span>
    </div>

    <form method="post" id="autoform">
      {% csrf_token %}

      <table>
        <thead>
          <tr>
            <th>Indicadores</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
          </tr>
        </thead>
        <tbody>
          {% for indicador in indicadores %}
          <tr>
            <td>{{ forloop.counter }}. {{ indicador.nombre }}</td>
            {% for i in "12345" %}
            <td>
              <input type="radio" name="indicador_{{ indicador.id }}" value="{{ i }}" required>
            </td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <div class="button-group">
        <a href="{% url 'admin_dashboard' %}" class="back-button">← Volver</a>
        <button type="submit">Enviar Evaluación</button>
      </div>
    </form>
  </div>

  <script>
    (() => {
      const form = document.getElementById('autoform');
      const progressBar = document.getElementById('progress-bar');
      const progressText = document.getElementById('progress-text');
      const progressPercent = document.getElementById('progress-percent');
      const total = form.querySelectorAll('tbody tr').length;

      const updateProgress = () => {
        let filled = 0;
        form.querySelectorAll('tbody tr').forEach(row => {
          if (row.querySelector('input[type="radio"]:checked')) {
            filled++;
          }
        });

        const percent = Math.round((filled / total) * 100);
        progressBar.style.width = percent + '%';
        progressText.textContent = `${filled} de ${total}`;
        progressPercent.textContent = `${percent}%`;
      };

      form.querySelectorAll('input[type="radio"]').forEach(radio => {
        radio.addEventListener('change', updateProgress);
      });

      updateProgress();
    })();
  </script>
</body>
</html>
