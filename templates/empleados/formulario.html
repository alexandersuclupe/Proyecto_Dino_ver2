{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/empleados.css' %}">
    <link rel="icon" type="image/png" href="{% static 'img/favicon_dino.jpg' %}">
</head>
<body>
    <div class="container mt-5">
        <a href="{% url 'gestion_empleados' %}" class="btn btn-outline-success mb-3">
            <i class="bi bi-arrow-left-circle-fill"></i> Volver a empleados
        </a>

        <div class="card shadow-sm p-4">
            <h3 class="titulo mb-4"><i class="bi bi-person-plus-fill icono-verde"></i> {{ titulo }}</h3>

            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="id_username" class="form-label">Nombre de usuario</label>
                        {{ form.username }}
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="id_email" class="form-label">Correo electr√≥nico</label>
                        {{ form.email }}
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="id_first_name" class="form-label">Nombres</label>
                        {{ form.first_name }}
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="id_last_name" class="form-label">Apellidos</label>
                        {{ form.last_name }}
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="id_puesto" class="form-label">Puesto</label>
                        {{ form.puesto }}
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="id_rol_admin" class="form-label">Rol administrativo</label>
                        {{ form.rol_admin }}
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-save-fill"></i> Guardar empleado
                    </button>
                    <a href="{% url 'gestion_empleados' %}" class="btn btn-secondary">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
